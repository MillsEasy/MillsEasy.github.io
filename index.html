<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站停止维护声明 | 枫星MapleStar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50, #4a235a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        
        .maintenance-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            color: #333;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s forwards;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .icon {
            font-size: 60px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 36px;
            color: #e74c3c;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .date {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .content {
            text-align: left;
            margin-bottom: 30px;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .highlight {
            background: #fff9e6;
            padding: 15px;
            border-left: 4px solid #f39c12;
            margin: 25px 0;
            border-radius: 0 4px 4px 0;
        }
        
        .contact-info {
            background: #e8f4fc;
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            text-align: center;
        }
        
        .contact-title {
            font-size: 20px;
            color: #3498db;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .contact-details {
            font-size: 18px;
            color: #2c3e50;
        }
        
        .footer {
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 16px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 600px) {
            .maintenance-card {
                padding: 25px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .icon {
                font-size: 48px;
            }
            
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="maintenance-card">
            <div class="header">
                <div class="icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h1>关于网站停止维护声明</h1>
                <div class="date">生效日期: 2025年7月15日</div>
            </div>
            
            <div class="content">
                <p>尊敬的访客：</p>
                
                <p>我们在此正式通知您，自2025年7月15日起，本网站将正式停止维护和更新。这是一个经过慎重考虑的决定，主要基于业务方向调整和资源优化配置的需要。</p>
                
                <div class="highlight">
                    <p><i class="fas fa-info-circle"></i> 重要提示：本网站将继续保留在线状态供历史参考，但不再提供内容更新、功能改进或技术支持。</p>
                </div>
                
                <p>在过去的1年中，我们一直致力于为您提供优质的内容和服务。感谢您一直以来的支持与陪伴，您的访问和反馈是我们前进的动力。</p>
                
                <p>对于由此给您带来的不便，我们深表歉意。建议您保存或备份您在本网站上的重要数据和个人内容。</p>
            </div>
            
            <div class="footer">
                <p>© 2025 北澳枫版权所有</p>
            </div>
        </div>
    </div>

    <script>
        // 简单的页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.querySelector('.maintenance-card').style.animation = 'fadeInUp 0.8s forwards';
            }, 300);
        });
    </script>
</body>
</html>
