<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站维护中 - 枫星MapleStar</title>
	<link rel="icon" href="assets/images/fav-icon/fav-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2c3e50;
            padding: 20px;
        }
        
        .maintenance-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 700px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }
        
        .maintenance-icon {
            font-size: 80px;
            color: #3498db;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2.5rem;
        }
        
        p {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }
        
        .countdown {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
        }
        
        .countdown-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #7f8c8d;
        }
        
        .timer {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .time-unit {
            background: white;
            border-radius: 10px;
            padding: 15px;
            min-width: 80px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .time-value {
            font-size: 2.2rem;
            font-weight: bold;
            color: #3498db;
        }
        
        .time-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .contact-info {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }
        
        .contact-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .contact-details {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 15px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .contact-icon {
            color: #3498db;
            font-size: 1.2rem;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 600px) {
            .maintenance-container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .time-unit {
                min-width: 60px;
                padding: 10px;
            }
            
            .time-value {
                font-size: 1.8rem;
            }
            
            .timer {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="maintenance-icon">
            <i class="fas fa-tools"></i>
        </div>
        
        <h1>网站正在进行紧急维护中</h1>
        
        <p>抱歉给您带来不便，我们目前正在对网站进行升级与紧急维护，我们将会以最快速度进行维护！</p>
        
        <div class="countdown">
            <div class="countdown-title">预计恢复时间</div>
            <div class="timer">
                <div class="time-unit">
                    <div class="time-value" id="hours">12</div>
                    <div class="time-label">小时</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="minutes">00</div>
                    <div class="time-label">分钟</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="seconds">00</div>
                    <div class="time-label">秒</div>
                </div>
            </div>
        </div>
        
        <p>维护完成后，网站将恢复正常访问。感谢您的理解与耐心等待！</p>
        
    </div>

    <script>
        // 设置维护结束时间（6小时30分钟后）
        const countDownDate = new Date();
        countDownDate.setHours(countDownDate.getHours() + 12);
        countDownDate.setMinutes(countDownDate.getMinutes() + 00);
        
        // 更新倒计时
        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            
            // 计算小时、分钟和秒
            const hours = Math.floor(distance / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // 显示结果
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            // 如果倒计时结束
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }
        }, 1000);
    </script>
</body>
</html>
