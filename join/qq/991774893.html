<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入我们的QQ群</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #12c2e9, #c471ed, #f64f59);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        header {
            background: #12b7f5;
            color: white;
            text-align: center;
            padding: 25px 20px;
            position: relative;
        }
        
        .logo {
            font-size: 50px;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .info-box {
            background: #f5f9ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 4px solid #12b7f5;
        }
        
        .info-title {
            font-size: 18px;
            color: #12b7f5;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .group-info {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .group-detail {
            flex: 1;
            min-width: 250px;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 8px;
        }
        
        .detail-title {
            font-size: 14px;
            color: #888;
            margin-bottom: 5px;
        }
        
        .detail-content {
            font-size: 18px;
            color: #333;
            font-weight: 500;
        }
        
        .steps {
            margin: 30px 0;
        }
        
        .step {
            display: flex;
            margin-bottom: 20px;
            align-items: flex-start;
        }
        
        .step-number {
            background: #12b7f5;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .step-text {
            font-size: 16px;
            line-height: 1.6;
        }
        
        .action {
            text-align: center;
            margin-top: 30px;
        }
        
        .join-button {
            display: inline-block;
            background: #12b7f5;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(18, 183, 245, 0.4);
        }
        
        .join-button:hover {
            background: #0e9ad4;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(18, 183, 245, 0.6);
        }
        
        .note {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 22px;
            }
            
            .content {
                padding: 20px;
            }
            
            .group-detail {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fab fa-qq"></i>
            </div>
            <h1>欢迎加入基沃托斯社区</h1>
            <p class="subtitle">与志同道合的朋友一起交流学习</p>
        </header>
        
        <div class="content">
            <div class="info-box">
                <div class="info-title">群组信息</div>
                <div class="group-info">
                    <div class="group-detail">
                        <div class="detail-title">群名称</div>
                        <div class="detail-content">基沃托斯社区（QQ分区）</div>
                    </div>
                    <div class="group-detail">
                        <div class="detail-title">群号</div>
                        <div class="detail-content">991774893</div>
                    </div>
                </div>
            </div>
            
            <div class="steps">
                <div class="step">
                    <div class="step-number">1</div>
                    <div class="step-text">点击下方"立即加入"按钮，将会跳转到QQ加群页面</div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-text">如果已安装QQ客户端，将会自动打开并跳转到加群页面</div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-text">如果使用手机访问，可能会提示是否打开QQ应用，请选择"允许"</div>
                </div>
                <div class="step">
                    <div class="step-number">4</div>
                    <div class="step-text">在加群页面中点击"申请加群"，等待管理员审核通过即可</div>
                </div>
            </div>
            
            <div class="action">
                <a href="https://qm.qq.com/q/PNZDCINXus" class="join-button">
                    <i class="fab fa-qq"></i> 立即加入
                </a>
                <p class="note">请注意：需要先安装QQ客户端才能正常加群</p>
				<p class="note">本页面由Github提供，请注意辨别真假，谨慎操作</p>
            </div>
        </div>
        
        <footer>
            <p>© 2025 基沃托斯社区 | Github提供托管服务</p>
        </footer>
    </div>
</body>
</html>
