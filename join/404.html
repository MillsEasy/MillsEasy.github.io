<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 404错误</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #2d3748;
        }
        
        .container {
            max-width: 700px;
            width: 100%;
            text-align: center;
            padding: 50px 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: #4a5568;
            line-height: 1;
            margin-bottom: 20px;
            letter-spacing: 5px;
        }
        
        .error-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2d3748;
            font-weight: 600;
        }
        
        .error-message {
            font-size: 18px;
            color: #718096;
            margin-bottom: 40px;
            line-height: 1.6;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .home-button {
            display: inline-block;
            padding: 16px 36px;
            background: #4a5568;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            border: 2px solid #4a5568;
        }
        
        .home-button:hover {
            background: white;
            color: #4a5568;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 85, 104, 0.2);
        }
        
        .search-box {
            display: flex;
            max-width: 500px;
            margin: 0 auto 30px;
        }
        
        .search-input {
            flex: 1;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            border-color: #4a5568;
        }
        
        .search-button {
            padding: 16px 24px;
            background: #4a5568;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .search-button:hover {
            background: #2d3748;
        }
        
        .helpful-links {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
        }
        
        .helpful-links h3 {
            margin-bottom: 20px;
            font-weight: 500;
            color: #4a5568;
        }
        
        .links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .links a {
            color: #4a5568;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
        }
        
        .links a:hover {
            color: #2d3748;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 100px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-message {
                font-size: 16px;
            }
            
            .container {
                padding: 40px 20px;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-input {
                border-radius: 8px;
                margin-bottom: 10px;
            }
            
            .search-button {
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-title">页面未找到</h1>
        <p class="error-message">抱歉，您访问的页面不存在。可能已被移除、更名或暂时不可用（QAQ）</p>
        
        <a href="/join/" class="home-button">返回引导</a>
		
		<div class="helpful-links">
            <h3>快速链接</h3>
            <div class="links">
                <a href="/">网站首页</a>
                <a href="/faq">FAQ</a>
            </div>
        </div>
    </div>

    <script>
        // 返回首页按钮
        document.querySelector('.home-button').addEventListener('click', function(e) {
            e.preventDefault();
            alert('正在返回首页...');
            // 实际应用中这里可以跳转到首页
            // window.location.href = "/";
        });
    </script>
</body>
</html>
