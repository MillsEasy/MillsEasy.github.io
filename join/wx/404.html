<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 404错误</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #7bcfa1 0%, #42b983 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        
        header {
            background: #07c160;
            color: white;
            text-align: center;
            padding: 30px 20px;
            position: relative;
        }
        
        .logo {
            font-size: 50px;
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #07c160;
            line-height: 1;
            margin: 20px 0;
            text-shadow: 3px 3px 0 #eee;
        }
        
        .error-message {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }
        
        .error-description {
            font-size: 17px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        
        .action-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #07c160;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(7, 193, 96, 0.3);
            cursor: pointer;
            border: none;
        }
        
        .action-button:hover {
            background: #06ae56;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(7, 193, 96, 0.4);
        }
        
        .action-button.secondary {
            background: #f0f0f0;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .action-button.secondary:hover {
            background: #e0e0e0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .search-box {
            max-width: 500px;
            margin: 40px auto;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #07c160;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(7, 193, 96, 0.3);
        }
        
        .search-button {
            position: absolute;
            right: 5px;
            top: 5px;
            background: #07c160;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 11px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .search-button:hover {
            background: #06ae56;
        }
        
        .help-links {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        .help-link {
            color: #07c160;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }
        
        .help-link:hover {
            color: #05964d;
            text-decoration: underline;
        }
        
        footer {
            text-align: center;
            padding: 25px;
            color: #666;
            font-size: 15px;
            border-top: 1px solid #eee;
            background: #f9f9f9;
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 25px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .error-code {
                font-size: 80px;
            }
            
            .error-message {
                font-size: 20px;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .action-button {
                width: 100%;
            }
        }
        
        /* 动画效果 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fab fa-weixin"></i>
            </div>
            <h1>页面未找到</h1>
            <p class="subtitle">抱歉，您访问的页面不存在（请注意辨别，本网站仅提供中转入群服务而并非微信官网！）</p>
        </header>
        
        <div class="content">
            <div class="error-code">404</div>
            <div class="error-message">哎呀！页面好像去火星旅行了...</div>
            
            <div class="error-description">
                您访问的页面可能已被删除、暂时不可用或者地址输入错误。
                请检查URL是否正确，或使用下面的搜索功能查找您需要的内容。
            </div>
            
            <div class="search-box">
                <input type="text" class="search-input" placeholder="搜索您需要的内容...">
                <button class="search-button">搜索</button>
            </div>
            
            <div class="actions">
                <a href="/" class="action-button">
                    <i class="fas fa-home"></i> 返回首页
                </a>
                <a href="/" class="action-button secondary">
                    <i class="fas fa-undo"></i> 返回上一页
                </a>
               
            </div> 
        </div>
        
        <footer>
            <p>© 2025 枫星版权所有 | Github提供技术支持</p>
        </footer>
    </div>

    <script>
        // 添加一些简单的交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const errorCode = document.querySelector('.error-code');
            errorCode.classList.add('floating');
            
            // 搜索功能模拟
            const searchButton = document.querySelector('.search-button');
            searchButton.addEventListener('click', function() {
                const searchInput = document.querySelector('.search-input');
                if (searchInput.value.trim() !== '') {
                    alert('搜索关键词: ' + searchInput.value + '\n(此为模拟搜索功能)');
                } else {
                    alert('请输入搜索关键词');
                }
            });
            
            // 回车键触发搜索
            const searchInput = document.querySelector('.search-input');
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchButton.click();
                }
            });
        });
    </script>
</body>
</html>
