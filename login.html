        <!-- Page Content-->
        <section class="section-gradient">
          <div class="container">
            <div class="row justify-content-sm-center section-115 align-items-center section-cover">

                  <!-- RD Mailform-->
                  <form class="text-start form-login offset-top-25" data-form-type="contact" method="post">

                    <div class="form-group"><span class="icon mdi novi-icon mdi-lock-open-outline icon-xs icon-gray"></span>
                      <label class="form-label" for="login-password">您的密码</label>
                      <input class="form-control" id="login-password" type="password" name="password" data-constraints="@Required">
                    </div>
                    <button class="btn btn-primary btn-icon btn-icon-center" type="submit">登记【由于网站问题，目前无法登录。】<span class="icon mdi novi-icon mdi-arrow-right-bold-circle-outline icon-xs-small"></span></button>

<a class="text-picton-blue" href="#">在这里注册</a>
<span>.</span>
